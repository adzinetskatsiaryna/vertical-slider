<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="swiper">
        <div class="slider-container">
            <div class="left-slider">
                <div style="background: linear-gradient(45deg, rgb(223, 212, 72) 38%, rgb(232, 151, 21))">
                    <h1>Autumn leaves</h1>
                    <p>Lorem ipsum.</p>
                </div>
                <div style="background:linear-gradient(45deg, rgb(152, 207, 195) 38%, rgb(41, 125, 128))">
                    <h1>Beautiful sunflowers</h1>
                    <p>Lorem ipsum dolor.</p>
                </div>
                <div style="background:  linear-gradient(45deg, rgb(193, 125, 125) 38%, rgb(221, 125, 130))">
                    <h1>Pink peonies</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                </div>
                <div style="background: linear-gradient(45deg, rgb(171, 201, 192) 27%, rgb(16, 51, 43))">
                    <h1>First flowers of spring</h1>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
            <div class="right-slider"> 
                <div style="background-image: url(./img/flowers-white.jpg);"></div>   
                <div style="background-image: url(./img/flowers-pink.jpg);"></div>    
                <div style="background-image: url(./img/flowers-blue.jpg);"></div>
                <div style="background-image: url(./img/yellow-leaves.jpg);"></div>
            </div>
            <div class="buttons-container">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>
   <script src="./main.js"></script> 
</body>
</html>
